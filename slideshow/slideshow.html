<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.button{
			padding-top: 15px;
			padding-left: 20px;	
			height:35px;
			width:73px;
			border-radius: 20px;
			border-color:green; 
			background-color: grey;
			color:yellow;
			display: inline-block;
		}
	.button:hover{
		/*height:100px;
		width:75px;
		border-radius: 200px;*/
		border-color: red;
		background-color:black;
		color:pink;
		display: inline-block;
	}	
	</style>
</head>
<body>

	<img  src="bird.jpeg" class="mySlides">  

	<img  src="doge.jpg" class="mySlides">
	
	<img  src="fish.jpg" class="mySlides">
	
	<img  src="kitten.jpg" class="mySlides">
	
	<img  src="lizard.jpg" class="mySlides">

	<a class="button" onclick="plusDivs(-1)">&#10094; back</a>
	<a class="button" onclick="plusDivs(1)"> forward &#10095;</a>


	<script type="text/javascript">
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n){
			showDivs(slideIndex+=n);
		}
			function showDivs(n){
				var i;
				var x= document.getElementsByClassName("mySlides");
					if (n>x.length){
						slideIndex=1;
					}
					if (n<1){
						slideIndex=x.length;
					}
					for(i=0; i<x.length; i++){
						x[i].style.display = "none";
					}
					x[slideIndex-1].style.display="block";
			}

	</script>
</body>
</html>
